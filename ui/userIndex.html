<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dark Bootstrap Admin </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="css/font.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css">
    <!-- Google fonts - Muli-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/signup.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <style>
        .active_new,
        .icon-home {
            color: #F98E1D;
        }
        
        .list-unstyled-new li:hover {
            color: rgb(255, 201, 143);
        }
        
        .icon_new_active {
            color: #F98E1D;
        }
        
        .icon_new:hover {
            color: rgb(255, 201, 143);
        }
        
        button:focus {
            border-color: #F98E1D;
        }
        
        .btn:focus {
            border-color: #F98E1D;
        }
    </style>
</head>

<body>
    <header class="header" style="height: 10%;">
        <nav class="navbar navbar-expand-lg">
            <div class="search-panel">
                <div class="search-inner d-flex align-items-center justify-content-center">
                    <div class="close-btn">Close <i class="fa fa-close"></i></div>
                    <form id="searchForm" action="#">
                        <div class="form-group">
                            <input type="search" name="search" placeholder="What are you searching for...">
                            <button type="submit" class="submit">Search</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container-fluid d-flex align-items-center justify-content-between">
                <div class="navbar-header">
                    <!-- Navbar Header-->
                    <a href="index.html" class="navbar-brand">
                        <div class="brand-text brand-big visible text-uppercase"><strong class="text-primary" style="font-size: 25px;">X- </strong><strong>Cut</strong></div>
                        <div class="brand-text brand-sm"><strong class="text-primary" style="font-size: 25px;">X- </strong><strong>CUT</strong></div>
                    </a>
                    <!-- Sidebar Toggle Btn-->
                    <span style="color: rgb(252, 185, 113);">   FIND YOUR NEXT BARBERSHOP</span>
                </div>
                <!-- Megamenu end     -->
                <!-- Languages dropdown    -->
                <!-- Log out               -->
                <div>
                    <button class="btn" style="background-color: #272a2e; color: #8a8d93; border-color: #35383b; margin-right: 15px;">Login</button>
                    <button class="btn" style="background-color: #272a2e; color: #8a8d93; border-color: #35383b; margin-right: 15px;">Signup</button>
                </div>
                <!-- <div class="list-inline-item logout"> <a id="" href="login.html" class="nav-link">Login <i class="icon-logout"></i></a></div>
                <div class="list-inline-item logout"> <a id="logout" href="login.html" class="nav-link">Signup <i class="icon-logout"></i></a></div> -->
            </div>
            </div>
        </nav>
    </header>
    <div class="d-flex align-items-stretch">
        <!-- Sidebar Navigation-->
        <!-- Sidebar Navigation end-->
        <div class="form-group container" style="margin-top: 10px; margin-bottom: 10px;">
            <br/>
            <div class="row d-flex justify-content-center">
                <div class="col-lg-10">
                    <div class="input-group">
                        <input type="text" class="form-control" name="Adress" placeholder="Search for Barbershop..." required="required" style="background-color: #999999; border-radius: 50px 0px 0px 50px; color: #22252A; font-weight: 600;">
                        <button class="input-group-addon btn" style="height: 40px; background-color: rgb(68, 67, 67); width: 78px; border-radius: 0px 50px 50px 0px;border-color: #5c5b5b;"><span style="font-weight: 700; padding-top: 0px; padding-left: 0px; font-size: 19px; color: #F98E1D;">FIND<span></button>
                    </div>
                </div>
            </div><br/>
            <section class=" d-flex justify-content-center">
                <div class="container-fluid">
                    {{ range . }}
                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-9 justify-content-center">
                            <div class="messages-block block">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <img src="{{ .image }}" class="img-fluid" height="300px" style="padding: 0px; margin: 0px"><br/><br/>
                                    </div>
                                    <div class="col-lg-6">
                                        <span class="title" style="padding-bottom: 0px; margin-bottom: 15px;"><strong style="font-size: 15; color: #F98E1D;">{{ .barbershop }} Barbershop<i class="fa fa-check" style="color:rgb(9, 171, 224); padding-left: 5px;"></i></strong><br/><strong style="font-size: 15px;"><i class="fa fa-phone"></i>(+251){{ .tel }}</strong><br/><span style="color: #999999;">{{ .address }}</span></span><br/>
                                        <span>Verified</span><br/>
                                        <span style="color: #F98E1D;">{{ . stars }}</span><br/>
                                        <span style="color: #999999;">{{ .reviews }} reviews</span><br/>
                                        <span style="color: #999999;">{{ . years_in_biz }} years in Bussiness</span>
                                        <div class="d-flex flex-row-reverse">
                                            <a class="title p-2" style="margin-right: 15px;" href=""><strong style="font-size: 15px; color: rgb(247, 127, 0);">View</strong style="font-size: 15px;"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </section>
        </div>


        <footer class="footer" style="margin-top: 80px;">
            <div class="footer__block block no-margin-bottom">
                <div class="container-fluid text-center">
                    <!-- Please do not remove the backlink to us unless you support us at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
                    <p class="no-margin-bottom">2020 &copy;<span style="color: #F98E1D; margin-left: 2px; margin-right: 2px;"> X-CUT </span><a>copyrights</a>.</p>
                </div>
            </div>
        </footer>
    </div>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js">
    </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js">
    </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="js/charts-home.js"></script>
    <script src="js/front.js"></script>
</body>

</html>
