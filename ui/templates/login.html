{{ define "login.layout" }}
    {{ template "login.header" . }}
    {{ template "login.content" . }}
{{ end }}


{{define "login.content"}}

    <div class="container">


        <div class="signup-form">
            <form action="#" method="post">
                <h2>Log In</h2>
                <p class="lead">x-cut.</p>
                {{if .CSRF}}
                    <input type="hidden" name="_csrf" value="{{ .CSRF }}"/>
                {{else}}
                    <input type="hidden" name="_csrf" value="{{.Values.Get "_csrf"}}"/>
                {{end}}
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-paper-plane icon_border"></i></span>
                        <input type="email" class="form-control" name="email" placeholder="Email Address" required="required"><br/> <br/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock icon_border"></i></span>
                        <input type="password" class="form-control" name="password" placeholder="Password" required="required"><br/><br/>
                    </div>
                </div>
                <div class="form-group">
                    <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Log In" type="submit"><br/><br/>
                    <span>
                        {{with .VErrors.Get "generic" }}
                    <label class="text-danger">{{ . }}</label> {{end}}
                    </span>
                </div>
                <span><span style="color: rgb(156, 156, 156);">New to x-cut?</span> <a class="newxCut" href="/signup">
                        open your shop now</a>
                </span>
            </form>

        </div>
    </div>

{{end}}
